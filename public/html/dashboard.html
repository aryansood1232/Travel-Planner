  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // 1. Fetch user info
      const userRes = await fetch('/api/user-info');
      if (!userRes.ok) throw new Error('User not logged in');
      const user = await userRes.json();
      document.getElementById('username').textContent = user.username;
      document.getElementById('username-display').textContent = user.username;
      // 2. Fetch recent trips
      const tripsRes = await fetch('/api/recent-trips');
      const trips = await tripsRes.json();
      const list = document.getElementById('recent-trips-list');

      if (trips.length === 0) {
        list.innerHTML = '<li>No trips found. Start your first trip!</li>';
      } else {
        trips.forEach(trip => {
          const li = document.createElement('li');
          li.textContent = `${trip.destination} (${trip.date})`;
          list.appendChild(li);
        });
      }

    } catch (err) {
      console.error(err);
    }
  });
let slideIndex = 0;
showSlides();

function showSlides() {
  const slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 4000); // Change slide every 4 seconds
}
  </script>
