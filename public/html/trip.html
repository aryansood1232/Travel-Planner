<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Details</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/trip.css">
</head>

<body>

  <nav class="navbar">
    <div class="nav-left">
      <h2>üåç Travel Planner</h2>
    </div>
    <div class="nav-right">
      <span id="username-display">Traveler</span>
      <a href="/dashboard">Dashboard</a>
      <a href="/new-trip">New Trip</a>
      <a href="/saved-trip">Saved Trips</a>
      <a href="/recent-trip">Recent Trips</a>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </nav>

  <main class="trip-container">
    <div id="tripContent">
      <h1 id="tripDestination">Loading...</h1>
      <p id="tripDates"></p>
      <div id="tripItinerary"></div>
    </div>

    <div id="tripMapContainer">
      <h2>Map of Destination</h2>
      <div id="map"
        style="width:100%; height:400px; border-radius:12px; margin-top:1rem;">
      </div>
    </div>
  </main>

  <script src="../js/trip.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/user-info");
        const user = await res.json();
        document.getElementById("username-display").textContent = user.username;
      } catch (err) {
        console.error(err);
      }
    });
  </script>

</body>
</html>
